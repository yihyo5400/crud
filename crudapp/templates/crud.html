    <style>
    @font-face { font-family: 'S-CoreDream-3Light'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff'); font-weight: normal; font-style: normal; }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

    body {
        font-family: 'S-CoreDream-3Light';
    }

    a,
    a:focus,
    a:hover {
    color: #fff;
    }

    /* Custom default button */
    .btn-secondary,
    .btn-secondary:hover,
    .btn-secondary:focus {
    color: #333;
    text-shadow: none; /* Prevent inheritance from `body` */
    background-color: #fff;
    border: .05rem solid #fff;
    }


    /*
    * Base structure
    */

    html,
    body {
    height: 100%;
    background-color: gray;
    }

    body {
    display: -ms-flexbox;
    display: flex;
    color: #fff;
    text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
    }

    .cover-container {
    max-width: 42em;
    }


    /*
    * Header
    */
    .masthead {
    margin-bottom: 2rem;
    }

    .masthead-brand {
    margin-bottom: 0;
    }

    @media (min-width: 48em) {
    .masthead-brand {
        float: right;
    }

    }


    /*
    * Cover
    */
    .cover {
    padding: 0 1.5rem;
    }
    .cover .btn-lg {
    padding: .75rem 1.25rem;
    font-weight: 700;
    }
    .lead {
        font-size: 20px;
    }

    * Footer

  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand"><a href = "{% url 'newblog' %}">글 쓰러가기</a></h3>
    </div>
  </header>

  <main role="main" class="inner cover">
        {% for blog in blogs.all %}
            <h1 class="cover-heading">{{blog.title}}</h1>
            <p class="lead">{{blog.pub_date}}</p>
            <p class="lead">{{blog.body}}</p>
            <p class="lead"><a href="{% url 'update' blog.id %}" class="btn btn-lg btn-secondary">수정</a>
            <a href="{% url 'delete' blog.id %}" class="btn btn-lg btn-secondary">삭제</a></p>
            <hr>
        {% endfor %}
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>덕성여대 멋쟁이 사자처럼 이효영</p>
    </div>
  </footer>
</div>
</body>
</html>
